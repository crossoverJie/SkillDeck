name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
